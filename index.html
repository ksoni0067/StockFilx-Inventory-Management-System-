<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>StockFlix - Inventry Management System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
    <nav class="navi">
        <h2 class="logo">Stock<o>Flix</o></h2>
        <span class="ab">Contact Us </span>
        
    </nav>
    <div class="main">

        <div class="left">
            <p class="text"> Manage your inventory easily with Stock<o>Flix</o></p>
            <div class="btn">
            <button class="sign signin">Sign Up</button>
            <button class="sign login">Log In</button></div>
        </div>
        <img src="overveiw.png" alt="" class="right">
    </div>
    <div class="log">
        <form action="" class="formlog" >
        
            <p class="title">Business ID:</p>
                <input type="text"  required placeholder="Enter your Business Id">
            
            <p class="title">Password:</p>
                <input type="password" required placeholder="Enter password">
                <div class="con">
                <button class="sign signin sform">Sign Up</button>
                <button class="sign sform">Log In</button>
            </div>
            
        </form>   
       
    </div>
    <div class="sig">
        <form action="" class="formsig" >
        
            <p class="title">Business Name:</p>
                <input type="text" required  placeholder="Enter your Business Name">
            
            <p class="title">GST IN Number:</p>
                <input type="text" required placeholder="Enter GST Number">
            <p class="title">Owners name:</p>
                <input type="text" required placeholder="Enter Owners Name">

            <p class="title">Set Password:</p>
                <input type="password" required placeholder="Enter password">
                <input type="password" required placeholder="Confirm password">
                <div class="cont">
                    <button class="sign login lform">Log In</button>
                    <button class="sign  lform">Create Account</button>
            </div>
            
        </form>   
    </div>
</main>
    
</body>

</html>
